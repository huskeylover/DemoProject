<!DOCTYPE html> 
<html>
        <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel = "stylesheet" href = "style.css"> 
        </head>
    <body>
        <!-- Login Screen -->
        <div class="container">
            <div class="login-screen">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholders="Username" required>
                    <input type="password" id="password" placeholders="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href='#' id="registerLink">Register</a></p>
            </div>
        </div>
    </body>
    <script src ="script.js"></script>
</html>
